<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

   <!-- body -->
   <body class="main-layout">

 
      <!-- contact  section -->
      <div id="contact" class="contact ">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2><strong class="yellow">Contact us</strong><br>Request a call back</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  {% with messages = get_flashed_messages() %}
                     {% if messages %}
                        <ul class=flashes d-flex p-2>
                        {% for message in messages %}
                           <li><b><h1>{{ message }}</li><b></h1>
                        {% endfor %}
                        </ul>
                     {% endif %}
                     {% endwith %}
                  <form id="post_form" class="contact_form" action = "{{ contact }}" method="post">
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contact_control" placeholder=" Name" type="text" name="Name" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="contact_control" placeholder="Email" type="email" name="Email" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="contact_control" placeholder="Phone Number " type="tel" name="Phone" required>                          
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Message" type="textarea" name="Message" required>Message </textarea>
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn" type="submit">Send</button>
                        </div>
                  </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact  section -->
      
      {% include 'footer.html' %}

   </body>
</html>
